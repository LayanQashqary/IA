    // Function to generate product cards dynamically
    function generateProductCards() {
      var productContainer = document.getElementById("product-list");

      for (var i = 0; i < products.length; i++) {
        var card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
        <img src="./${products[i].image}" alt="Product Image">
              <h3 class="product-name">${products[i].name}</h3>
              <p class="product-description">${products[i].description}</p>
              <p class="product-ingredients">${products[i].ingredients}</p>
              <p class="product-calories">${products[i].calories}</p>
              <p class="product-price">${products[i].price} $</p>
              <button class="add-to-cart"> <i class="fas fa-shopping-cart"></i> Add to Cart</button>
        `;
        productContainer.appendChild(card);
      }
    }

    // Generate product cards when the page loads
    window.onload = generateProductCards;
